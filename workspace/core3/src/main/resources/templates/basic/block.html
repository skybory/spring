<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:each="user : ${users}">
	<div>
		사용자이름 : <span th:text="${user.username}"></span>
		사용자나이 : <span th:text="${user.age}"></span>
	</div>
	
	<div>
		요약 : <span th:text="${user.username} + '/' + ${user.age}"></span>
	</div>
	
	</th:block>
</body>
</html>
