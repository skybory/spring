<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>기본 테이블</h1>
	<table border="1">
		<tr>
			<th>username</th>
			<th>age</th>
		</tr>
		<tr th:each="user : ${users}">
		<td th:text="${user.username}">username</td>
		<td th:text="${user.age}">0</td>
		</tr>
	</table>
	<h1>반복 상태 유지</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
			<th>etc</th>
		</tr>
		<!-- 첫 번째 파라미터 user : 서버에서 넘겨온 users 리스트를 넘겨받는다.
			userState : 현재 loop에 대한 상태를 알려준다.
						두 번째 파라미터는 생략 가능한데,
						지정한 변수(user) + State = userStat
		 -->
		
		<tr th:each="user, userState : ${users}">
		<td th:text="${userState.count}"></td>
		<td th:text="${user.username}">username</td>
		<td th:text="${user.age}">0</td>
		<td> index = <span th:text="${userState.index}"></span></td>
		<td> count = <span th:text="${userState.count}"></span></td>
		<td> size = <span th:text="${userState.size}"></span></td>
		<td> even? = <span th:text="${userState.even}"></span></td>
		<td> odd? = <span th:text="${userState.odd}"></span></td>
		<td> Last? = <span th:text="${userState.Last}"></span></td>
		</tr>
	</table>
</body>
</html>
