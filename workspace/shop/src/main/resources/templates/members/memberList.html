<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>이름</th>
						<th>도시</th>
						<th>주소</th>
						<th>우편번호</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${members}">
						<td	th:text="${member.id}">멤버아이디</td>
						<td th:text="${member.name}">멤버이름</td>
						<td	th:text="${member.address?.city}">멤버도시</td>	<!--  adress 가 null 이면 찍지 않겠다 -->
						<td	th:text="${member.address?.street}">멤버주소</td>
						<td th:text="${member.address?.zipcode}">멤버우편번호</td>
					</tr>
				</tbody>

			</table>
		</div>

		<div th:replace="fragments/footer :: footer" />

	</div>
	<!-- /container -->

</body>
</html>
